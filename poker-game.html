<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker game</title>
    <link rel="stylesheet" href="./css/poker-style.css">
</head>
<body>
    <!-- 難度選擇 -->
    <article class="difficulty">
        <h1>難度選擇：</h1>
        <button>easy</button>
        <button>normal</button>
        <button>hard</button>
    </article>

    <h1 class="top">記憶遊戲</h1>
    <nav>
        <div class="text" id="score">得分：0</div>
        <div class="text" id="amount">嘗試次數：0</div>
        <div class="text" id="time">經過時間：<span id="timer">00:00:00</span></div>
        <button id="best">最佳成績</button>
    </nav>
    <div class="filter"></div>
    <article class="bestBlock hideBlock">
        最佳得分：<span id="bestScore">0</span><br>
        最佳次數：<span id="bestAmount">0</span><br>
        花費時間：<span id="bestTime">00:00</span>
    </article>
    <main class="poker">
    </main>
    <script src="./poker-game.js"></script>
</body>
</html>
